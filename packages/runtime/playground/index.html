<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/main.ts"></script>
    <style id="master">
        @layer base, theme, preset, components, general;

        @layer components {
            .btn {
                background-color: oklch(0% 0 none);
            }

            @media (width >=52.125rem) {
                .btn\@sm {
                    background-color: oklch(0% 0 none);
                }
            }
        }
    </style>
</head>

<body>
    <button class="btn">button</button>
    <button class="btn@sm">button</button>

    <!-- iframe -->
    <iframe srcdoc='
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <p class="fg:#ff0000">This is an inline HTML document embedded in an iframe.</p>
    </body>
    </html>
  '></iframe>
</body>

</html>
